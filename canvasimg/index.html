<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>canvasimg</title>
</head>

<body>
    <p>
        <img src="lamp.gif" id="lamp">
    </p>
    <button type="button" onclick="draw('repeat')">Repeat</button>
    <button type="button" onclick="draw('no-repeat')">No-Reapet</button>
    <button type="button" onclick="draw('repeat-x')">Reapeat-X</button>
    <button type="button" onclick="draw('repeat-y')">Reapeat-Y</button>
    <canvas id="myCanvas" style="width:300px;height:150px;border: 1px solid #ccc;display: block;margin-top:40px;"></canvas>
    <script type="text/javascript">
    function draw(direction) {
        var myCanvas = document.getElementById('myCanvas');
        var ctx = myCanvas.getContext('2d');
        ctx.clearRect(0,0,myCanvas.width,myCanvas.height);
        var img = document.getElementById('lamp');
        var path = ctx.createPattern(img,direction);
        ctx.rect(0,0,150,100);
        ctx.fillStyle = path;
        ctx.fill();
    }
    </script>
</body>

</html>
